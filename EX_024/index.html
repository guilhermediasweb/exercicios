<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe.</title>
    <style>
        iframe{
            height: 600px;
            width: 650px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <h1>testando o uso de iframe.</h1>
    <p> acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="500px" scrolling="no"></iframe>
        para aprender a programar.
    </p>
    <p>
        O site do 
        <iframe src="https://www.google.com" frameborder="0"></iframe>
        é muito legal, pena que não funciona com iframe.
    </p>
    <p>
        O site do
        <iframe src="https://www.youtube.com" frameborder="0"></iframe>
        não funciona também.
    </p>
    <p>
        <iframe src="https://www.instagram.com" frameborder="0">
            <a href="https://www.instagram.com"> Instagram</a>
        </iframe>
        
    </p>
    <p> 
        o site do 
        <iframe src="https://ge.globo.com" frameborder="0"></iframe>
        <a href="https://ge.globo.com">GE.com funciona.</a>
    </p>
</body>
</html>
