<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio form</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" value="M"> Masculino
            <input type="radio" name="sexo" id="ifem" checked value="F"> Feminino
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="espfut" id="iespfut" checked> <label for="iespfut">Futebol</label> <br>
            <input type="checkbox" name="espauto" id="iespauto"> <label for="iespauto">Automobilismo</label> <br>
            <input type="checkbox" name="espvol" id="iespvol"> <label for="iespvol">Vôlei</label> <br>
            <input type="checkbox" name="espbasq" id="iespbasq"> <label for="iespbasq">Basquete</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
