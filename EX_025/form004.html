<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 03</title>
</head>
<body>
    <h1>Teste Formulário</h1>
    <form action="cadastro.php" method="get" >
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemal">Email</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel"> Telefone</label>
                <input type="tel" name="telefone" id="itel" autocomplete="tel-area-code" pattern="^\(\d{2}\)\[0-9]{4}-[0-9]{4}$" placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
