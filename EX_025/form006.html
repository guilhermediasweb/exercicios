<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color, Range, File</title>
</head>
<body>
    <h1>Exemplo</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="inivel"> Nível de satisfação</label>
            <input type="range" name="nvl" id="inivel" min="1" max="5" value="1">
        </p>
        <p>
            <label for="ifoto"> Foto de perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
