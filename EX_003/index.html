<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exportando Imagens</title>
</head>
<h1>Imagem Teste</h1>
<hr>
<body>
    <p>Um pequeno teste de importar imagem ao &lt;HTML&gt;</p>
    <p>Será usado a tag imagem</p>
    <img src="logo-css.png" alt="Logo CSS">
    <br>
    <img src="StarGuardian-Morgana-render-test.png" alt="Morgana Star Guardian Vector">
    <br>
    <p>É possível importar imagens a partir de uma sub-pasta (pasta imagens).</p>
    <br>
    <img src="Imagens/Kai'sa Supremacy Polygonal.jpg" alt="Kai'sa gostosa">
    <p>É possível importar de URLs também.</p>
    <img src="" alt="JavaScript Logo">
</body>
</html>
