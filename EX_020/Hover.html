<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo usando hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: azure;
            background-color: tomato;
            width: 150px;
        }
        div:hover{
            color: brown;
        }
    </style>
</head>
<body><h1>Exemplo Hover</h1>
    <p>Passe o Mouse neste texto</p>
    <div>Passe o Mouse aqui
        <p>Texto escondido</p>
    </div>

    
</body>
</html>
