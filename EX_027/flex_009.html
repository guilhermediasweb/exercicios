<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Inicio</title>
    <style>
        div.conteiner{
            background-color: salmon;
            display: flex;
            flex-flow: row wrap;
        }
        div.item{
            background-color: aqua;
            border: 1px solid black;
            flex-basis: 150px;
            
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B Conteudo grande</div>
        <div class="item">C</div>
        <div class="item">D conteudo um pouco maior </div>
        <div class="item">E Conteudo extremamente grande q vc ir√° pistolar</div>
        <div class="item">F</div>
    </div>
</body>
</html>
